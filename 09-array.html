    <script>
        let car = ['Toyota', 'Isuzu', 'Mazda']
        let plate_id = ['กต-8935 ระยอง', 'กว-1134 ระยอง', 'ขม-4789 ชลบุรี']
        let car_type = ['กระบะ', 'กระบะ', 'เก๋ง']

        function submit_click() {
            document.getElementById('output1').innerHTML = car[0] + ' ' + car_type[0] + ' ' + plate_id[0];
            document.getElementById('output2').innerHTML = car[1] + ' ' + car_type[1] + ' ' + plate_id[1];
            document.getElementById('output3').innerHTML = car[2] + ' ' + car_type[2] + ' ' + plate_id[2];
        }

        function click_here() {
            for (let i = 0; i < 3; i++) {
                document.getElementById('output2').innerHTML += car[i] + ' ' + car_type[i] + ' ' + plate_id[i] + '<br>';
            }
        }

        function click_show() {


            let table = document.querySelector('#table_car tbody');
            let data = document.createElement('td');
            let row = document.createElement('tr');
            for (let i = 0; i < 3; i++) {
                let cell = data.cloneNode(true);
                cell.textContent = i;
                row.appendChild(cell);
            }
            table.appendChild(row);
        }

        function click_show() {
            let table = document.querySelector('#table_car tbody')
            let data = document.createElement('td')
            let row = null
            let column = null
            for (let i = 0; i < 3; i++) {
                row = document.createElement('tr')
                column = data.cloneNode(true)
                column.textContent = car[i]
                row.appendChild(column)
                column = data.cloneNode(true)
                column.textContent = car_type[i]
                row.appendChild(column)
                column = data.cloneNode(true)
                column.textContent = plate_id[i]
                row.appendChild(column)
                table.appendChild(row)
            }
        }
